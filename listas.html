<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Listas</title>
    </head>
    <body>
        <h1>Listas</h1>
        
        <h2>Lista não ordenada</h2>
        <ul>
            <li>Ventilador</li>
            <li>Liquidificador</li>
            <li>Batedeira</li>
            <li>Televisão</li>
            <li>Geladeira</li>
        </ul>
        <h2>Lista ordenada</h2>
        <ol>
            <li>Ventilador</li>
            <li>Liquidificador</li>
            <li>Batedeira</li>
            <li>Televisão</li>
            <li>Geladeira</li>
        </ol>
    </body>
</html>
